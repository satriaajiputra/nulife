<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="title-pg pull-left">
				<h1 class="title"><span class="green-color">Nulife</span> Indonesia</h1>
			</div>
			<a href="#" class="btn btn-logout pull-right">Log Out</a>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="container">
		<div class="main-container">
			<nav class="navbar pull-left">
				<ul>
					<li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
					<li><a href="#"><i class="fa fa-file-text-o"></i> Artikel</a></li>
					<li><a href="#"><i class="fa fa-users"></i> Member</a></li>
					<li><a href="#"><i class="fa fa-gear"></i> Setting</a></li>
				</ul>
			</nav>
			<div class="inner-main pull-right">
				<div class="header-pg">
					<h2 class="title">Welcome back, <span class="green-color">Administrator</span></h2>
				</div>
				<div class="content">
					<div class="box">
						<div class="icon pull-right">
							<i class="fa fa-files-o fa-4x"></i>
						</div>
						<div class="counter">20</div>
						<h4 class="title">Post di publish</h4>
					</div>
					<div class="box">
						<div class="icon pull-right">
							<i class="fa fa-users fa-4x"></i>
						</div>
						<div class="counter">1502</div>
						<h4 class="title">Total Member</h4>
					</div>
					<div class="box">
						<div class="icon pull-right">
							<i class="fa fa-eye fa-4x"></i>
						</div>
						<div class="counter">20</div>
						<h4 class="title">Total Pengunjung</h4>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</body>
</html>
