<!DOCTYPE html>
<html>
<head>
	<title>Add Artikel</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="title-pg pull-left">
				<h1 class="title"><span class="green-color">Nulife</span> Indonesia</h1>
			</div>
			<a href="#" class="btn btn-logout pull-right">Log Out</a>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="container">
		<div class="main-container">
			<nav class="navbar pull-left">
				<ul>
					<li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
					<li><a href="#"><i class="fa fa-file-text-o"></i> Artikel</a></li>
					<li><a href="#"><i class="fa fa-gear"></i> Setting</a></li>
				</ul>
			</nav>
			<div class="inner-main pull-right">
				<div class="header-pg">
					<ul class="breadcrumbs">
						<li><a href="#">Dashboard</a></li>
						<li>Publish Artikel</li>
					</ul>
				</div>
				<div class="content">
					<form action="">
						<div class="form-group">
							<div class="col-md-9 pull-left">
								<input type="text" placeholder="Judul Artikel" class="form-control">
							</div>
							<div class="col-md-3 pull-right">
								<button class="btn btn-logout btn-block">Publish</button>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="form-group">
							<div class="col-md-6 pull-left">
								<input type="text" placeholder="Label, Ex: moringga, nulife" class="form-control">
							</div>
							<div class="col-md-6 pull-right">
								<input type="text" placeholder="Nama Pengarang" class="form-control">
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="form-group">
							<input type="file" name="thumbnail" class="form-control" style="">
							<span class="help-block">Tambah foto untuk thumbnail post</span>
						</div>
						<div class="form-group">
							<textarea name="artikel" id="isian" cols="30" rows="10" class="form-control"></textarea>
						</div>
					</form>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/plugins/tinymce/tinymce.min.js"></script>
	<script>
		$(document).ready(function() {
			tinymce.init({
				selector : 'textarea#isian', 
				height: 300,
				content_style: "div, p { font-size: 16px; }",
				plugins: [
				'advlist autolink lists link image charmap print preview anchor',
				'searchreplace visualblocks code fullscreen',
				'insertdatetime media table contextmenu paste code'
				],
				toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image'
			});
		});
	</script>
</body>	
</html>
